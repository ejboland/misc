<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCNP Material Card Converter</title>
    <meta name="description" content="Convert MCNP elemental cross sections to isotopic cross sections using natural abundances">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <svg class="atom-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="50" cy="50" rx="45" ry="20" stroke="currentColor" stroke-width="3" transform="rotate(0 50 50)"/>
                    <ellipse cx="50" cy="50" rx="45" ry="20" stroke="currentColor" stroke-width="3" transform="rotate(60 50 50)"/>
                    <ellipse cx="50" cy="50" rx="45" ry="20" stroke="currentColor" stroke-width="3" transform="rotate(120 50 50)"/>
                    <circle cx="50" cy="50" r="8" fill="currentColor"/>
                </svg>
                <h1>MCNP Material Converter</h1>
            </div>
            <p class="subtitle">Elemental → Isotopic Cross Sections</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="section-header">
                    <h2>Input Material Card</h2>
                    <div class="header-actions">
                        <button class="btn btn-secondary" id="loadExample">Load Example</button>
                        <button class="btn btn-secondary" id="clearInput">Clear</button>
                    </div>
                </div>
                <div class="textarea-wrapper">
                    <textarea 
                        id="inputCard" 
                        placeholder="Paste your MCNP material card here...

Example format:
M1    6000.70c  -0.000124    $ Carbon
      7014.70c  -0.755268    $ Nitrogen
      8016.70c  -0.231781    $ Oxygen
      18000.70c -0.012827    $ Argon"
                        spellcheck="false"
                    ></textarea>
                    <div class="textarea-footer">
                        <span class="char-count" id="inputCount">0 characters</span>
                    </div>
                </div>
            </section>

            <div class="controls">
                <button class="btn btn-primary convert-btn" id="convertBtn">
                    <span class="btn-text">Convert to Isotopic</span>
                    <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="options">
                    <label class="option">
                        <input type="checkbox" id="roundFractions" checked>
                        <span class="checkmark"></span>
                        Round to 6 decimal places
                    </label>
                    <label class="option">
                        <input type="checkbox" id="addComments" checked>
                        <span class="checkmark"></span>
                        Add isotope comments
                    </label>
                    <label class="option">
                        <input type="checkbox" id="preserveLibrary">
                        <span class="checkmark"></span>
                        Preserve library suffix
                    </label>
                </div>
            </div>

            <section class="output-section">
                <div class="section-header">
                    <h2>Output Material Card</h2>
                    <div class="header-actions">
                        <button class="btn btn-secondary" id="copyOutput" disabled>
                            <svg class="copy-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                                <path d="M5 15H4C2.89543 15 2 14.1046 2 13V4C2 2.89543 2.89543 2 4 2H13C14.1046 2 15 2.89543 15 4V5" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Copy
                        </button>
                        <button class="btn btn-secondary" id="downloadOutput" disabled>
                            <svg class="download-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M12 3V15M12 15L7 10M12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
                <div class="textarea-wrapper output-wrapper">
                    <textarea 
                        id="outputCard" 
                        placeholder="Converted material card will appear here..."
                        readonly
                        spellcheck="false"
                    ></textarea>
                    <div class="textarea-footer">
                        <span class="char-count" id="outputCount">0 characters</span>
                        <span class="status-indicator" id="statusIndicator"></span>
                    </div>
                </div>
            </section>

            <section class="info-section" id="conversionInfo" style="display: none;">
                <h3>Conversion Summary</h3>
                <div class="info-grid" id="infoGrid"></div>
            </section>
        </main>

        <footer class="footer">
            <p>Natural abundance data from IUPAC 2016</p>
            <p>•</p>
            <a href="#" id="showAbundances">View Abundance Table</a>
        </footer>
    </div>

    <!-- Abundance Modal -->
    <div class="modal" id="abundanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Natural Isotopic Abundances</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-search">
                <input type="text" id="searchElement" placeholder="Search by element name or symbol...">
            </div>
            <div class="modal-body" id="abundanceTable"></div>
        </div>
    </div>

    <script src="abundances.js"></script>
    <script src="converter.js"></script>
</body>
</html>
